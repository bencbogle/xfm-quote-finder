<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XFM Quote Finder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #ffffff;
            background: #0f0f0f;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #1a1a1a;
            border-radius: 16px;
            border: 1px solid #2a2a2a;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .header {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
            border-bottom: 1px solid #2a2a2a;
        }

        .header h1 {
            font-size: 2.8rem;
            margin-bottom: 12px;
            font-weight: 700;
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.8;
            color: #d1d5db;
        }

        .search-section {
            padding: 40px;
        }

        .search-form {
            margin-bottom: 30px;
        }

        .search-row {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .speaker-filter {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .speaker-filter label {
            font-weight: 500;
            color: #d1d5db;
            font-size: 0.9rem;
        }

        .speaker-filter select {
            padding: 10px 16px;
            border: 1px solid #374151;
            border-radius: 8px;
            font-size: 14px;
            background: #1f2937;
            color: #d1d5db;
            cursor: pointer;
            transition: all 0.2s;
        }

        .speaker-filter select:focus {
            outline: none;
            border-color: #fbbf24;
            box-shadow: 0 0 0 3px rgba(251, 191, 36, 0.1);
        }

        .search-input {
            flex: 1;
            padding: 16px 20px;
            border: 1px solid #374151;
            border-radius: 10px;
            font-size: 16px;
            background: #1f2937;
            color: #ffffff;
            transition: all 0.2s;
        }

        .search-input::placeholder {
            color: #6b7280;
        }

        .search-input:focus {
            outline: none;
            border-color: #fbbf24;
            box-shadow: 0 0 0 3px rgba(251, 191, 36, 0.1);
        }

        .search-button {
            padding: 16px 32px;
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            color: #1a1a1a;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .search-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(251, 191, 36, 0.3);
        }

        .search-button:disabled {
            background: #374151;
            color: #6b7280;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            text-align: center;
            padding: 30px;
            color: #d1d5db;
            font-size: 1.1rem;
        }

        .results {
            margin-top: 30px;
        }

        .result-item {
            background: #1f2937;
            border: 1px solid #374151;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            transition: all 0.2s;
        }

        .result-item:hover {
            transform: translateY(-2px);
            border-color: #fbbf24;
            box-shadow: 0 8px 25px rgba(251, 191, 36, 0.1);
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .result-meta {
            font-size: 0.9rem;
            color: #9ca3af;
        }

        .result-score {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .result-text {
            font-size: 1.1rem;
            margin-bottom: 16px;
            line-height: 1.6;
            color: #f3f4f6;
        }

        .result-speaker {
            font-weight: 600;
            color: #fbbf24;
        }

        .spotify-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, #1db954 0%, #1ed760 100%);
            color: white;
            text-decoration: none;
            padding: 10px 18px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .spotify-link:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(29, 185, 84, 0.3);
        }

        .no-results {
            text-align: center;
            padding: 60px 40px;
            color: #9ca3af;
        }

        .no-results h3 {
            font-size: 1.5rem;
            margin-bottom: 12px;
            color: #d1d5db;
        }

        .error {
            background: #dc2626;
            color: white;
            padding: 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #ef4444;
        }

        .stats {
            background: linear-gradient(135deg, #1f2937 0%, #374151 100%);
            padding: 24px;
            border-radius: 12px;
            margin-bottom: 30px;
            font-size: 0.95rem;
            color: #d1d5db;
            border: 1px solid #374151;
        }

        .stats strong {
            color: #fbbf24;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéôÔ∏è XFM Quote Finder</h1>
            <p>Search through XFM episodes, podcasts, and guides</p>
        </div>

        <div class="search-section">
            <form class="search-form" id="searchForm">
                <div class="search-row">
                    <input 
                        type="text" 
                        class="search-input" 
                        id="searchInput" 
                        placeholder="Enter a quote to search for..."
                        required
                    >
                    <button type="submit" class="search-button" id="searchButton">
                        Search
                    </button>
                </div>
                <div class="speaker-filter">
                    <label>Filter by speaker:</label>
                    <select id="speakerSelect">
                        <option value="">All speakers</option>
                        <option value="ricky">Ricky</option>
                        <option value="steve">Steve</option>
                        <option value="karl">Karl</option>
                    </select>
                </div>
            </form>

            <div id="stats" class="stats">
                Loading stats...
            </div>

            <div id="loading" class="loading" style="display: none;">
                Searching...
            </div>

            <div id="error" class="error" style="display: none;"></div>

            <div id="results" class="results"></div>
        </div>
    </div>

    <script>
        // Configuration - update this with your API URL when deployed
        const API_BASE_URL = 'http://localhost:8000'; // Change this for production

        // Load stats on page load
        document.addEventListener('DOMContentLoaded', loadStats);

        // Handle search form submission
        document.getElementById('searchForm').addEventListener('submit', handleSearch);

        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE_URL}/stats`);
                const stats = await response.json();
                
                document.getElementById('stats').innerHTML = `
                    üìä <strong>${stats.total_quotes.toLocaleString()}</strong> quotes from 
                    <strong>${stats.unique_episodes}</strong> episodes
                `;
            } catch (error) {
                console.error('Failed to load stats:', error);
                document.getElementById('stats').innerHTML = 'Stats unavailable';
            }
        }

        async function handleSearch(event) {
            event.preventDefault();
            
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return;

            const searchButton = document.getElementById('searchButton');
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const error = document.getElementById('error');

            // Show loading state
            searchButton.disabled = true;
            loading.style.display = 'block';
            results.innerHTML = '';
            error.style.display = 'none';

            try {
                const speakerFilter = document.getElementById('speakerSelect').value;
                let url = `${API_BASE_URL}/search?q=${encodeURIComponent(query)}`;
                if (speakerFilter) {
                    url += `&speaker=${encodeURIComponent(speakerFilter)}`;
                }
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.results.length === 0) {
                    results.innerHTML = `
                        <div class="no-results">
                            <h3>No results found</h3>
                            <p>Try a different search term or check your spelling.</p>
                        </div>
                    `;
                } else {
                    results.innerHTML = data.results.map(result => `
                        <div class="result-item">
                            <div class="result-header">
                                <div class="result-meta">
                                    <strong>${result.speaker}</strong> @ ${result.timestamp_hms} | 
                                    ${result.episode_id} ${result.episode_name ? `‚Äî ${result.episode_name}` : ''}
                                </div>
                                <div class="result-score">${result.score}</div>
                            </div>
                            <div class="result-text">
                                <span class="result-speaker">${result.speaker}:</span> 
                                "${result.text}"
                            </div>
                            ${result.spotify_url ? `
                                <a href="${result.spotify_url}" target="_blank" class="spotify-link">
                                    üéµ Listen on Spotify
                                </a>
                            ` : ''}
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Search failed:', error);
                error.style.display = 'block';
                error.textContent = `Search failed: ${error.message}`;
            } finally {
                // Hide loading state
                searchButton.disabled = false;
                loading.style.display = 'none';
            }
        }
    </script>
</body>
</html>
